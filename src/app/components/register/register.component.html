<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <img src="assets/img/logo2.png" alt="">
              <span class="d-none d-lg-block">TransLogic</span>
            </a>
          </div><!-- End Logo -->

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Crea una cuenta</h5>
                <p class="text-center small">Ingrese sus datos personales para crear una cuenta</p>
              </div>

              <form class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                  <label for="yourName" class="form-label">Tu nombre</label>
                  <input type="text" name="name" class="form-control" id="yourName" required>
                  <div class="invalid-feedback">Porfavor, ingrese un nombre valido!</div>
                </div>

                <div class="col-12">
                  <label for="yourEmail" class="form-label">Tu correo electrónico</label>
                  <input type="email" name="email" class="form-control" id="yourEmail" required>
                  <div class="invalid-feedback">Porfavor, ingrese un correo valido!</div>
                </div>

                <div class="col-12">
                  <label for="yourUsername" class="form-label">Nombre de usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" name="username" class="form-control" id="yourUsername" required>
                    <div class="invalid-feedback">Ese nombre no es valido.</div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label">Contraseña</label>
                  <input type="password" name="password" class="form-control" id="yourPassword" required>
                  <div class="invalid-feedback">Porfavor, ingrese su contraseña!</div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                    <label class="form-check-label" for="acceptTerms">Estoy de acuerdo y acepto los<a href="#">términos y condiciones</a></label>
                    <div class="invalid-feedback">Debes aceptar el termino de condiciones.</div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit" style="background-color: #FF4800">Crear Cuenta</button>
                </div>
                <div class="col-12">
                  <p class="small mb-0">Ya tienes una cuenta? <a routerLink="">Iniciar Sesión</a></p>
                </div>
              </form>

            </div>
          </div>



        </div>
      </div>
    </div>

  </section>
